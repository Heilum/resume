<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}</title>
    <style>
        /* Basic responsive image */
        img {
            width: 400px;
            height: auto;
        }

        /* Size classes for images */
        .img-small {
            width: 200px;
        }

        .img-medium {
            width: 400px;
        }

        .img-large {
            width: 800px;
        }

        /* Percentage-based sizes */
        .img-half {
            width: 50%;
        }

        /* Center align images */
        .img-center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Thumbnail style */
        .img-thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>

<body>
    {{ content }}
</body>

</html>
